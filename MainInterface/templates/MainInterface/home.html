{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ragnar University - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            width: 100%;
            max-width: 1000px;
            margin: 20px;
        }
        .login-content {
            display: flex;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        .brand-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-right: 1px solid #eaeaea;
        }
        .form-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .login-date {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #6c757d;
            font-size: 0.9rem;
        }
        .university-logo {
            height: 120px;
            width: auto;
            margin-bottom: 25px;
        }
        .university-name {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #1a2a6c;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        .university-tagline {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 30px;
            font-style: italic;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #1a2a6c;
            margin-bottom: 10px;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }
        .form-control {
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 16px;
        }
        .form-control:focus {
            border-color: #1a2a6c;
            box-shadow: 0 0 0 0.2rem rgba(26, 42, 108, 0.15);
        }
        .form-select {
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 16px;
        }
        .form-select:focus {
            border-color: #1a2a6c;
            box-shadow: 0 0 0 0.2rem rgba(26, 42, 108, 0.15);
        }
        .btn-login {
            background: #1a2a6c;
            color: white;
            border: none;
            padding: 12px;
            font-weight: 600;
            border-radius: 6px;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        .btn-login:hover {
            background: #2d3a8c;
            transform: translateY(-2px);
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #6c757d;
            font-size: 0.9rem;
        }
        .divider {
            height: 1px;
            background: #eaeaea;
            margin: 25px 0;
        }
        @media (max-width: 768px) {
            .login-content {
                flex-direction: column;
            }
            .brand-section {
                border-right: none;
                border-bottom: 1px solid #eaeaea;
                padding: 30px 20px;
            }
            .form-section {
                padding: 30px 20px;
            }
            .university-logo {
                height: 100px;
            }
            .university-name {
                font-size: 1.8rem;
            }
            .login-date {
                position: static;
                text-align: center;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Login Date -->
        <div class="login-date" id="loginDate"></div>
        
        <div class="login-content">
            <!-- Brand Section -->
            <div class="brand-section">
                <img src="{% static 'MainInterface/img/ragnar_logo.png' %}" 
                     alt="Ragnar University Logo" 
                     class="university-logo"
                     onerror="this.onerror=null; this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iIzFhMmE2YyIvPjx0ZXh0IHg9IjEwMCIgeT0iMTAwIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMjQiIGZpbGw9IiNmZmYiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5SVTwvdGV4dD48L3N2Zz4='">
                
                <h1 class="university-name">RAGNAR UNIVERSITY</h1>
                <p class="university-tagline">Excellence in Education Since 2025</p>
            </div>

            <!-- Form Section -->
            <div class="form-section">
                <div class="login-header">
                    <h2 class="login-title">Secure Login Portal</h2>
                </div>

                <!-- Show error messages here -->
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>{{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                {% endif %}

                <!-- LOGIN FORM -->
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">I am a:</label>
                        <select class="form-select" name="user_type" required>
                            <option value="" selected disabled>Select Role</option>
                            <option value="student">Student</option>
                            <option value="lecturer">Lecturer</option>
                            <option value="administrator">Administrator</option>
                        </select>
                    </div>

                    <div class="divider"></div>

                    <button type="submit" class="btn-login">
                        <i class="fas fa-sign-in-alt me-2"></i>Login to Portal
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p>Â© 2025 Ragnar University. All rights reserved.</p>
        </div>
    </div>

    <!-- Script to display current date -->
    <script>
        function updateLoginDate() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            const formattedDate = now.toLocaleDateString('en-US', options);
            document.getElementById('loginDate').textContent = formattedDate;
        }
        
        // Update date on page load
        document.addEventListener('DOMContentLoaded', updateLoginDate);
    </script>
</body>
</html>
